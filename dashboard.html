<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard PixelX Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f8fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:hover {
            background: #f1f1f1;
        }
        .active {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>ðŸ“Š PixelX â€” Statistiques des sites connectÃ©s</h1>
<table>
    <thead>
    <tr>
        <th>Site</th>
        <th>Visiteurs actifs</th>
        <th>Total visiteurs</th>
        <th>DerniÃ¨re activitÃ©</th>
    </tr>
    </thead>
    <tbody id="siteList"></tbody>
</table>

<script>
    async function fetchSites() {
        const res = await fetch('https://stat.pixelxserver.fr/api/sites');
        const sites = await res.json();
        const tbody = document.getElementById('siteList');
        tbody.innerHTML = '';

        sites.forEach(site => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
          <td>${site.site}</td>
          <td class="${site.activeVisitors > 0 ? 'active' : ''}">${site.activeVisitors}</td>
          <td>${site.totalVisitors}</td>
          <td>${new Date(site.lastVisit).toLocaleString()}</td>
        `;
            tbody.appendChild(tr);
        });
    }

    // RafraÃ®chir toutes les 10 secondes
    fetchSites();
    setInterval(fetchSites, 10000);
</script>

</body>
</html>
